<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muziris | Buyer Access</title>
  <link rel="icon" type="image/png" href="MC.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #D4AF37; --gold-dim: #b89225; --dark-bg: #0b0e14; --card-bg: #151922; --text: #e0e0e0; }
    
    /* UPDATED: Added the static network background pattern */
    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'Lato', sans-serif; 
      background-color: var(--dark-bg); 
      background-image: url('https://muziris.ca/network-bg.png'); 
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed;
      color: var(--text); 
      height: 100vh; 
      overflow: hidden; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      position: relative; 
    }
    
    .bg-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, rgba(11,14,20,0.4) 0%, rgba(11,14,20,0.95) 100%); z-index: 1; pointer-events: none; }

    /* LOGIN CARD */
    .login-box { background: rgba(21, 25, 34, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(212, 175, 55, 0.2); padding: 50px 40px; border-radius: 8px; width: 100%; max-width: 400px; z-index: 3; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); animation: fadeIn 0.8s ease; }
    
    .brand { font-family: 'Cinzel', serif; color: var(--gold); font-size: 32px; letter-spacing: 3px; margin: 0 0 5px 0; text-transform: uppercase; }
    .subtitle { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 40px; }

    /* GOOGLE BUTTON */
    .google-btn { display: flex; align-items: center; justify-content: center; gap: 15px; width: 100%; background: #fff; color: #000; padding: 15px; border-radius: 4px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
    .google-btn:hover { background: #eee; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.1); }
    .google-btn img { width: 20px; }

    .divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
    .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #333; }
    .divider:not(:empty)::before { margin-right: .25em; }
    .divider:not(:empty)::after { margin-left: .25em; }

    input { width: 100%; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; border-radius: 4px; box-sizing: border-box; margin-bottom: 15px; font-family: 'Lato', sans-serif; outline: none; transition: 0.3s; }
    input:focus { border-color: var(--gold); }
    
    .gold-btn { width: 100%; background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
    .gold-btn:hover { background: var(--gold-dim); }

    /* QUICK PROFILE MODAL */
    #profile-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
    .profile-box { background: var(--card-bg); border: 1px solid var(--gold); padding: 40px; border-radius: 8px; width: 100%; max-width: 400px; box-sizing: border-box; }
    .profile-box h3 { color: var(--gold); font-family: 'Cinzel', serif; margin-top: 0; margin-bottom: 5px; font-size: 22px; }
    
    #loading { display: none; color: var(--gold); font-size: 12px; margin-top: 20px; letter-spacing: 1px; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="bg-overlay"></div>

  <div class="login-box" id="login-ui">
    <h1 class="brand">Muziris</h1>
    <div class="subtitle">Global Sourcing Catalog</div>

    <button class="google-btn" id="btn-google">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
      Continue with Google
    </button>

    <div class="divider">Or with Email</div>

    <input type="email" id="email" placeholder="Work Email Address">
    <input type="password" id="password" placeholder="Password">
    <button class="gold-btn" id="btn-email" style="margin-bottom: 10px;">Sign In / Register</button>
    
    <div id="loading">Authenticating... Please wait.</div>
  </div>

  <div id="profile-modal">
    <div class="profile-box">
      <h3>Complete Profile</h3>
      <p style="font-size: 13px; color: #aaa; margin-bottom: 25px;">Please provide a few details to access the catalog.</p>
      
      <input type="text" id="p-company" placeholder="Company Name" required>
      <input type="text" id="p-phone" placeholder="Phone / WhatsApp" required>
      <select id="p-country" style="width: 100%; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; border-radius: 4px; box-sizing: border-box; margin-bottom: 20px; outline: none;">
        <option value="">Select Country</option>
        <option value="Canada">Canada</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Australia">Australia</option>
        <option value="UAE">UAE</option>
        <option value="India">India</option>
        <option value="Other">Other</option>
      </select>

      <button class="gold-btn" id="btn-save-profile">Enter Catalog</button>
    </div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDE_loHX2i-ZkhcTLARdmPqiJcUIjXZg-0",
      authDomain: "muziris-1111.firebaseapp.com",
      projectId: "muziris-1111",
      storageBucket: "muziris-1111.firebasestorage.app",
      messagingSenderId: "205789853475",
      appId: "1:205789853475:web:746db2535f5e96e9463e96"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // MUZIRIS BUYER API
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyifDp3-s1PD4ySElAnW-mA-ytAgFT1xUlqxo6qfYyitvAd8YVg4Nwr8fGJBNXbm3xQrw/exec";
    
    let tempUser = null;

    // 1. GOOGLE SIGN IN
    document.getElementById('btn-google').addEventListener('click', () => {
      document.getElementById('loading').style.display = 'block';
      signInWithPopup(auth, provider).then((result) => {
        handleAuthSuccess(result.user);
      }).catch((error) => {
        document.getElementById('loading').style.display = 'none';
        alert("Sign-in failed: " + error.message);
      });
    });

    // 2. EMAIL/PASSWORD SIGN IN OR REGISTER
    document.getElementById('btn-email').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if(!email || !pass) { alert("Enter email and password"); return; }
      
      document.getElementById('loading').style.display = 'block';
      
      signInWithEmailAndPassword(auth, email, pass).then((result) => {
        handleAuthSuccess(result.user);
      }).catch((error) => {
        if(error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
           createUserWithEmailAndPassword(auth, email, pass).then((result) => {
              handleAuthSuccess(result.user);
           }).catch(err => {
              document.getElementById('loading').style.display = 'none';
              alert(err.message);
           });
        } else {
           document.getElementById('loading').style.display = 'none';
           alert(error.message);
        }
      });
    });

    // 3. CHECK DATABASE FOR USER
    function handleAuthSuccess(user) {
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ action: "checkBuyer", uid: user.uid, email: user.email })
      })
      .then(res => res.json())
      .then(data => {
        if(data.exists) {
          window.location.href = "catalog.html"; 
        } else {
          tempUser = user;
          document.getElementById('login-ui').style.display = 'none';
          document.getElementById('profile-modal').style.display = 'flex';
        }
      }).catch(err => {
        document.getElementById('loading').innerText = "Database connection error.";
      });
    }

    // 4. SAVE NEW QUICK PROFILE
    document.getElementById('btn-save-profile').addEventListener('click', () => {
      const company = document.getElementById('p-company').value;
      const phone = document.getElementById('p-phone').value;
      const country = document.getElementById('p-country').value;

      if(!company || !phone || !country) { alert("Please fill all fields."); return; }

      document.getElementById('btn-save-profile').innerText = "Saving...";
      
      const payload = {
        uid: tempUser.uid,
        name: tempUser.displayName || "Email User",
        email: tempUser.email,
        company: company,
        phone: phone,
        country: country
      };

      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ action: "registerBuyer", data: payload })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          window.location.href = "catalog.html"; 
        } else {
          alert("Error saving profile.");
          document.getElementById('btn-save-profile').innerText = "Enter Catalog";
        }
      });
    });
  </script>
</body>
</html>
